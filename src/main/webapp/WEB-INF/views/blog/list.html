<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-blog">Create new blog</a><br/><br/>
<a href="/categories"> Category List</a>
<h1>Blog</h1>
<form>
    Search by tittle:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<form th:action="@{/search-category}" th:object="${blog}" method="post">
    <select th:field="*{category}" >
        <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
    </select>
    <input type="submit" value="Choice"/>
</form><br/>
<table border="1">
    <tr>
        <th>Tittle</th>
        <th>Content</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.tittle}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.category?.name}"></td>
            <td><a th:href="@{/edit-blog/__${blog.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-blog/__${blog.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/blogs'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/blogs'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</div>
<br/>
<a href="/blogs">Blog List</a><br/><br/>
</body>
</html>
